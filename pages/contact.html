<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../style.css" />

    <script src="https://kit.fontawesome.com/515a3e2c07.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
  </head>
  <body>

    <section>
      <form>
        <h2>Registration</h2>
        <div class="Registration">
          <label for="first-name">First name</label>
          <input type="text" id="first-name" name="first-name" value=""> </input>
        </div>

        <div class="Registration">        
          <label for="last-name">Last name</label>
          <input type="text" id="last-name" name="last-name" value=""> </input>
        </div>

        <div class="regi">
            <input type="radio" id="service" name="service" value="service"> </input>
            <label for="service">Airport Transfer</label>
            <input type="radio" id="tour" name="tour" value="tour"> </input>
            <label for="tour">Tours</label>
            <input type="radio" id="guesthouse" name="guesthouse" value="guesthouse"> </input>
            <label for="guesthouse">Guesthouse</label>
        </div>

        <div>
          <h4>Payment method</h4>
            <input type="checkbox" id="cash" name="cash" value="cash"> </input>
            <label for="cash">By cash</label>
            <i class="fas fa-wallet"></i>
          
            <input type="checkbox" id="card" name="card" value="card"> </input>
            <label for="card">By card</label>
            <i class="fab fa-cc-mastercard"></i>
        </div>

        
        <div class="regi">
            <input class="button" type="submit" id="submit" name="submit" value="Submit"> </input>
            <label for="submit"></label>
        </div>

      
      
      </form>
    </section>

    <h1>Contact</h1>
    <p>
      For other info, contact me via E-mail: <b />
      <a href="mailto:bekabaghashvili@gmail.com"> bekabaghashvili@gmail.com </a>
    </p>

  </body>
</html>
